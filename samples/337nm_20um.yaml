#
# Parameters for 337 nm, 20 um cloud particles
#
parameters:
  # These parameteres are obtained with mie.py (based on PyMieScatt)
  # with the refractive-index data of Hale 1973 and for 337nm wavelength,
  # 20um radius.

  radius: 2e-5
  
  # Extinction efficiency
  Qext: 2.0472392763955085

  # Asymmetry parameter
  g: 0.8758298943565282

  # Single scattering albedo (Thomason and Krider)
  ω₀: 0.9999944327592456

  # Rayleigh scattering cross-section for 337 nm
  σ: 3.4371080894577986e-30

