# List of observers
observers:
  -
    # Altitude of the observer
    altitude: 400000

    # Horizontal distance from the source
    shift: 0

    # Sampling interval
    tsample: 1e-5

    # Collected samples
    nsamples: 10000

    # fov of the camera
    fov: 40

    # camera pixels (same in x- and y-directions).
    pixels: 1024
